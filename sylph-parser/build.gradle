apply plugin: 'antlr'

dependencies {
    antlr "org.antlr:antlr4:4.6"

    compile group: 'com.google.guava', name: 'guava', version: deps.guava
}
generateGrammarSource.dependsOn 'licenseMain','licenseTest'

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor", "-long-messages"]
}

